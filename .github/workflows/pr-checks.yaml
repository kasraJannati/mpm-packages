name: Test

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npx vite build


      - name: check new
        uses: patriknyblad/add-pr-checks@v1.0.0
        with:
          # Your Github API token. Recommended to use as a secret ${{ secrets.GITHUB_TOKEN }} 
          token: ${{ secrets.GH_TOKEN }} 

          # The path to where you are generating all the checks YAML/JSON files in your build, this supports glob patterns.
          checks-path: 'sample-checks/*'

          
      
    
